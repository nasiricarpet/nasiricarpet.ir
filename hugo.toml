baseURL = "https://nasiricarpet.ir/"
languageCode = "fa-ir"
title = "وب سایت اختصاصی دکتر محمدرضا نصیری"

# --- راه‌حل راست‌چینی ---
# این دستور، پوسته PaperMod را کاملاً راست‌چین می‌کند
languageDir = "rtl"

[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"

[params]
  # --- راه‌حل فونت ---
  # ما از اسلش / در ابتدا استفاده می‌کنیم تا این فایل در همه‌ی صفحات پیدا شود
  custom_css = ["/css/custom.css"]

  # (تنظیمات پروفایل که قبلاً اضافه کردیم)
  [params.profileMode]
    enabled = true
    title = "دکتر محمدرضا نصیری"
    subtitle = "متخصص فرش دستباف | پژوهشگر و نویسنده"
    imageUrl = "/images/profile.jpg"
    imageWidth = 200
    imageHeight = 200

# --- راه‌حل لینک‌های منو ---
# ما از اسلش / در ابتدای همه‌ی URL ها استفاده می‌کنیم
[menu]
  [[menu.main]]
    identifier = "articles"
    name = "مقالات"
    url = "/articles/"
    weight = 20
  [[menu.main]]
    identifier = "services"
    name = "خدمات"
    url = "/services/"
    weight = 30
  [[menu.main]]
    identifier = "contact"
    name = "ارتباط با من"
    url = "/contact/"
    weight = 40