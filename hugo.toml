baseURL = "https://nasiricarpet.ir/"
defaultContentLanguage = "fa"
languageCode = "fa-ir"
title = "وب سایت اختصاصی دکتر محمدرضا نصیری"

# --- راه‌حل راست‌چینی ---
# این دستور، پوسته PaperMod را کاملاً راست‌چین می‌کند
languageDir = "rtl"

# --- راه‌حل پوسته (استفاده از PaperMod به روش صحیح) ---
[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"

# --- بخش Params (تنظیمات پوسته) ---
# (فقط یک بار تعریف شده است)
[params]
  # --- راه‌حل فونت (با /) ---
  # حالا این فایل در همه‌ی صفحات به درستی پیدا می‌شود
  custom_css = ["/css/custom.css"]

  # (جاوا اسکریپت تاریخ شمسی - منتقل شده به داخل بخش params اصلی)
  custom_js = [
    "https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js",
    "https://cdn.jsdelivr.net/npm/dayjs@1/plugin/jalali.js",
    "https://cdn.jsdelivr.net/npm/dayjs@1/locale/fa.js",
    "/js/run-dayjs.js"
  ]

  # --- راه‌حل پروفایل (منتقل شده به داخل params) ---
  [params.profileMode]
    enabled = true
    title = "دکتر محمدرضا نصیری"
    subtitle = "کارشناس رسمی دادگستری در رشته فرش | مشاوره در خرید و فروش فرش دست باف"
    imageUrl = "/images/profile.jpg"
    imageWidth = 200
    imageHeight = 200
    imageTitle = "عکس پروفایل دکتر نصیری"

# --- بخش Menu (کاملاً جدا از Params) ---
# لینک‌های شما در اینجا از قبل درست بودند (چون / داشتند)
[menu]
  [[menu.main]]
    identifier = "profile"
    name = "پروفایل من"
    url = "/profile/"
    weight = 10
  [[menu.main]]
    identifier = "articles"
    name = "مقالات"
    url = "/articles/"
    weight = 20
  [[menu.main]]
    identifier = "services"
    name = "خدمات"
    url = "/services/"
    weight = 30
  [[menu.main]]
    identifier = "contact"
    name = "ارتباط با من"
    url = "/contact/"
    weight = 40